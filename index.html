<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home page - Recording Data Center</title>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="javascript/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="javascript/jquery_functions.js"></script>
</head>

<body>

    <div class="form">
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

            <label for="todaysdate">Today's Date</label><br>
            <input type="date" id="todaysdate" name="todaysdate"><br>

            <label for="enterdata">Enter data</label><br>
            <input type="text" id="enterdata" name="enterdata" placeholder="For example: 5 (lb)"><br>

            <button type="button" id="btnSubmit">Submit</button>
        </form>
    </div>

    <div class="table">
        <table class="maintable">
            <th>Date</th>
            <th>Data</th>
        </table>
    </div>

    <div id="createGraph">
        <button type="button" id="btnCreateGraph">Create Graph</button>
    </div>
    <div id="graph">
        
        

    </div>

</body>

</html>
