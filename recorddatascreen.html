<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="javascript/jquery-3.5.0.js"></script>

    <!-- Google API for Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Program files -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="javascript/jquery_functions.js"></script>

    <title>Enter Data - Recording Data Center</title>

</head>

<body>

    <a href="index.html">Home Page</a>

    <div class="form">
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

            <label for="todaysdate">Today's Date</label><br>
            <input type="date" id="todaysdate" name="todaysdate"><br>

            <label for="enterdata">Enter data</label><br>
            <input type="text" id="enterdata" name="enterdata" placeholder="For example: 5 (lb)"><br>

            <button type="button" id="btnSubmit">Submit</button>
        </form>
    </div>

    <div class="table">
        <table class="maintable">
            <th>Date</th>
            <th>Data</th>
        </table>
    </div>

    <button type="button" id="btnCreateGraph">Create Graph</button>

    <div id="graph">

    </div>

    <!-- BOOTSTRAP REQUIRED LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
