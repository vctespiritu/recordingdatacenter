<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google API for Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Getting Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Program files -->
    <link rel="stylesheet" type="text/css" href="../assets/css/stylesheet.css">
    <script src="../assets/js/jquery-3.5.0.js"></script>
    <script src="../assets/js/jquery_functions.js"></script>

    <title>Enter Data - Recording Data Center</title>

</head>

<body>

    <header>

        <div class="d-flex">
            <div class="p-2 mr-auto"><a href="index.html">Home Page</a></div>
            <div class="p-2"><a href="aboutus.html">About Us</a></div>
            <div class="p-2"><a href="contactus.html">Contact Us</a></div>
        </div>

    </header>

    <main id="recorddatascreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <form action="">
                        <div class="spacer">
                            <label for="userName">Enter your name</label><br>
                            <input type="text" id="userName" name="userName" placeholder="Name"><br>
                        </div>
                        <div class="spacer">
                            <label for="todaysdate">Date</label><br>
                            <input type="date" id="todaysdate" name="todaysdate"><br>
                        </div>
                        <div class="spacer">
                            <label for="enterdata">Data</label><br>
                            <input type="text" id="enterdata" name="enterdata" placeholder="For example: 5 (lb)"><br>
                        </div>
                        <div class="spacer">
                            <button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="table table-responsive">
                        <table class="maintable">
                            <th>Date</th>
                            <th>Data</th>
                        </table>
                    </div>
                </div>
                <div class="col-9">
                    <div id="graph">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h6>SIGN UP FOR NEWSLETTER</h6>
                    <input type="text" id="email" name="email" placeholder="Email Address"><br>
                    <p>&copy;2020 Recording Data Center</p>
                </div>
                <div class="col-sm">
                    <h6>FOLLOW US</h6>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <br>
                <div class="col-sm">
                    <h6>LINKS</h6>
                    <a class="nav-links" href="index.html">Home</a><br>
                    <a class="nav-links" href="aboutus.html">About Us</a><br>
                    <a class="nav-links" href="contactus.html">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <div class="scripts">
        <!-- BOOTSTRAP REQUIRED LIBRARIES -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </div>
    
</body>

</html>
